<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://kit.fontawesome.com/6381f5fe18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Forms</title>
</head>
<body>
    <div class="card-body">
        <div class="card ">
            <div class="card-header">
                <h4><strong>Payment form example</strong></h4>
             </div>
        <div class="row alert alert-danger mx-4 my-2 " role="alert">
            Some fields are missing
        </div>
            <form class="row g-3 d-flex justify-content-center">
                <div class="col-4 ms-2">
                  <label for="inputCardNum" class="form-label fw-bold">Card #</label>
                  <input type="text" class="form-control" id="inputCardNum" placeholder=" XXXXXXXXXX ">
                </div>
                <div class="col-3">
                  <label for="inputCVC" class="form-label fw-bold">CVC #</label>
                  <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-4 me-2">
                    <label for="inputAmount" class="form-label fw-bold">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text fw-bold">$</span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                  </div>

                <div class="col-5 ms-2">
                  <label for="inputFirstName" class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" >
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" >
                  </div>

                <div class="col-5 ms-2">
                  <label for="inputCity" class="form-label fw-bold">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label fw-bold">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>CA</option>
                    <option>WA</option>
                    <option>OK</option>
                    <option>FL</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>OR</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label fw-bold">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                
                
                <div class="col-5 mx-2">
                   <label for="form-check" class="fw-bold">We accept:</label>  
                   <div class=" radio-holder d-flex bg-secondary  px-1 text-white rounded">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label me-4" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label me-4" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                        <label class="form-check-label me-4" for="flexRadioDefault3">
                            <i class="fa-brands fa-cc-discover"></i>                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" >
                        <label class="form-check-label me-4" for="flexRadioDefault4">
                            <i class="fa-brands fa-cc-diners-club"></i>                        </label>
                    </div>
                </div> 
                </div>
                <div class="col-6">
                    <label for="messagearea" class="fw-bold">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="fw-light">Add any notes here</p>
                </div>
                
              </form>
        
        <div class="card-footer text-body-secondary  d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary mx-1">Cancel</button>
            <button type="submit" class="btn btn-primary mx-1">Send</button>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
